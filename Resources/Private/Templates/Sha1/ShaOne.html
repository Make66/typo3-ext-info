<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Content">

  <h1>Typo3 SHA-1 check</h1>
  <p>See which source files do not match LTS version</p>
  <p>Your PHP memory_limit is {memoryLimit}</p>

  <f:if condition="{t3version}== '12004005'">
    <p>Hint: Your Installation claims to run on Typo3 v12.4.5; here are no JS files to check and only 2 PHP files in webspace to check!</p>
  </f:if>
  <span class="btn btn-default"><f:link.action action="shaOneJs">check JS files</f:link.action></span>
  <span class="btn btn-default"><f:link.action action="shaOnePhp">check PHP files</f:link.action></span><br/>

</f:section>
</html>
