{namespace core = TYPO3\CMS\Core\ViewHelpers}
{namespace tt=Taketool\Sysinfo\ViewHelpers}

<f:layout name="Default"/>
<f:debug>{_all}</f:debug>
<f:section name="content">

  <h1>Typo3 SHA-1 check</h1>
  <p>See which source files do not match LTS version</p>
  <p>Your PHP memory_limit is {memoryLimit}</p>

  <span class="btn btn-default"><f:link.action action="shaOneJs">check JS files</f:link.action></span>
  <span class="btn btn-default"><f:link.action action="shaOnePhp">check PHP files</f:link.action></span><br/>

</f:section>
